<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Poem</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
    <div class="container">
      <a class="navbar-brand" href="index.html">Ang Posibilidad ng Ikaw</a>
    </div>
  </nav>

  <section class="container mt-5 pt-5 text-white">
    <div id="poem-container"></div>
    <a class="btn btn-outline-light mt-3" href="index.html">‚Üê Back</a>
  </section>

  <script type="module">
    import { supabase } from "./app.js";
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get("id");

    const { data: poem, error } = await supabase
      .from("poem")
      .select("*")
      .eq("id", id)
      .single();

    if (error) {
      document.getElementById("poem-container").textContent = "Poem not found.";
    } else {
      const div = document.getElementById("poem-container");
      div.innerHTML = `
        <h2>${poem.title}</h2>
        <pre class="poem-content">${poem.content}</pre>
        <hr />
      `;
    }
  </script>
</body>
</html>
